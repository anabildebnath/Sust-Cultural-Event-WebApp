<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- navbar -->
      <div class="navbar">
        <div class="navbar-container">
          <div class="navbar-row-element">
            <div class="navbar-logo"></div>
            <p>in</p>
            <h2>New Delhi</h2>
          </div>
          <div class="navbar-row-element">
            <h2>Create Event</h2>
            <h2>Events For You</h2>
          </div>
        </div>
      </div>

      <!-- home-bg -->
      <div class="home_bg">
        <div class="home_bg_title">
          <div>
            <h2><span>Live.</span>Don't Just Exist.</h2>
          </div>
          <div><p>Discover The Most Happening Events Around You</p></div>
        </div>

        <div class="home_bg_search">
          <div class="home_bg_search_icon">
            <svg
              width="17"
              height="17"
              viewBox="0 0 17 17"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M16.839 16.0751L12.4498 11.7562C13.5992 10.5074 14.3054 8.85589 14.3054 7.03859C14.3049 3.15103 11.1028 0 7.15245 0C3.20212 0 0 3.15103 0 7.03859C0 10.9261 3.20212 14.0772 7.15245 14.0772C8.85926 14.0772 10.4247 13.4868 11.6544 12.5054L16.0606 16.8414C16.2753 17.0529 16.6238 17.0529 16.8385 16.8414C17.0537 16.6299 17.0537 16.2866 16.839 16.0751ZM7.15245 12.9942C3.81004 12.9942 1.1005 10.3278 1.1005 7.03859C1.1005 3.74936 3.81004 1.08293 7.15245 1.08293C10.4949 1.08293 13.2044 3.74936 13.2044 7.03859C13.2044 10.3278 10.4949 12.9942 7.15245 12.9942Z"
                fill="#575C67"
              ></path>
            </svg>
          </div>
          <div class="home_bg_search_input">
            <input
              type="search"
              name="home_bg_search_bar"
              placeholder="Search Events, Categories, Location..."
              autocomplete="off"
              class="home_bg_search_bar"
            />
          </div>

          <div class="home_bg_remove">
            <svg
              width="16"
              height="16"
              viewBox="0 0 16 16"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
              style="display: none"
            >
              <path
                d="M13.3334 13.3334L2.66675 2.66675M13.3334 2.66675L2.66675 13.3334"
                stroke="#D4D4D4"
                stroke-width="2"
                stroke-linecap="round"
              ></path>
            </svg>
          </div>
        </div>

        <div class="home_bg_github">
          <h2>
            Sust cultural platform.<span>Idea and implementation by</span>
          </h2>
          <span>
            <a href="https://github.com/anabildebnath"
              ><svg
                width="23"
                height="22"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 23 22"
              >
                <rect
                  x=".7"
                  width="22"
                  height="22"
                  rx="11"
                  fill="#2D9DDC"
                ></rect>
                <g clip-path="url(#a)">
                  <path
                    d="M16.37 11a.941.941 0 0 1-.475.823L9.922 15.27a.94.94 0 0 1-.95 0 .94.94 0 0 1-.475-.823V7.551a.94.94 0 0 1 .475-.822.941.941 0 0 1 .95 0l5.973 3.448a.94.94 0 0 1 .475.823Z"
                    fill="#fff"
                  ></path>
                </g>
                <defs>
                  <clipPath id="a">
                    <path
                      fill="#fff"
                      transform="translate(8.034 6.6)"
                      d="M0 0h8.8v8.8H0z"
                    ></path>
                  </clipPath>
                </defs>
              </svg>
              Anabil</a
            >
          </span>
        </div>
      </div>

      <!-- categories  -->
      <div class="categories">
        <div class="categories_title">
          <h2>Explore Categories in New Delhi</h2>
        </div>
        <div class="categories_list">
          <a href="http://">
            <img src="./Business.webp" alt="" />
          </a>
          <a href="http://">
            <img src="./Cooking.webp" alt="" />
          </a>
          <a href="http://">
            <img src="./Festivals.webp" alt="" />
          </a>
          <a href="http://">
            <img src="./Music.webp" alt="" />
          </a>
          <a href="http://">
            <img src="./Parties.webp" alt="" />
          </a>
          <a href="http://">
            <img src="./Food-Drinks.webp" alt="" />
          </a>
        </div>
      </div>

      <!-- events  -->
      <div class="events">
        <div class="events_title">
          <h2>Events Specially Curated For You</h2>
        </div>
      </div>
    </div>
  </body>
</html>
